<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Werewolf Game Generator</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="werewolf.js"></script>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/barebones.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" href="images/favicon-16.png">

</head>
<body>

	<div class="grid-container header">
		<h4>Werewolf Generator</h4>
		<p>Explanation paragraph goes here</p>
	</div>
	<div id="setup" class="grid-container halves">
		<div>
			<p>Player names, one per line.</p>
			<textarea id="player-names"></textarea>
		</div>
		<div>
			<p>Select roles.</p>
			<ul class="roles">
				<li>Werewolf <input id="werewolf" type="number" value="1" min="1" /></li>
				<li>Seer <input id="seer" type="number" value="0" /></li>
				<li>Doctor <input id="doctor" type="number" value="0" /></li>
			</ul>
			<button id="start" class="button-primary">Generate</button>
			<span class="error">You did something wrong!</span>
		</div>
	</div>
	<div id="game" class="grid-container quarters">
		<div class="player"><img src="images/werewolf.svg" /><h5>Player Name</h5></div>
		<div class="player dead"><img src="images/seer.svg" /><h5>Player Name</h5></div>
		<div class="player"><img src="images/doctor.svg" /><h5>Player Name</h5></div>
		<div class="player"><img src="images/villager.svg" /><h5>Player Name</h5></div>
	</div>
	<div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
	<div>Icons made by <a href="https://www.flaticon.com/authors/skyclick" title="Skyclick">Skyclick</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</body>
</html>
